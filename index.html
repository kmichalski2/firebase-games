<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Games</title>
  </head>
  <body>
    <nav class="navbar navbar-light navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">FirebaseGames ðŸ‘¾</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add.html">Add game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signOutLink">Sign Out</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              name="searchPhrase"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <nav class="navbar bg-dark">
      <div class="container">
        <form role="filter" class="d-flex" id="filterForm">
          <input
            type="number"
            name="priceFrom"
            class="form-control"
            placeholder="from"
          />
          <input
            type="number"
            name="priceTo"
            class="form-control"
            placeholder="to"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main class="container">
      <ul class="list-group mt-5 mb-5" id="gamesList"></ul>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
